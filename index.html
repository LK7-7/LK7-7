<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NSA AGENTS LIST</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: white;
      padding: 40px 20px;
      overflow-x: hidden;
      background-attachment: fixed;
      position: relative;
    }

    .background-animation {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: radial-gradient(circle at 10% 10%, rgba(255,0,0,0.3), transparent 70%),
                  radial-gradient(circle at 90% 20%, rgba(255,255,255,0.2), transparent 70%),
                  radial-gradient(circle at 50% 80%, rgba(255,0,0,0.4), transparent 70%);
      animation: moveBackground 20s infinite linear;
      z-index: -1;
    }

    @keyframes moveBackground {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-20px, 30px); }
      100% { transform: translate(0, 0); }
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background-color: rgba(10, 10, 10, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 100px;
    }

    h1 {
      text-align: center;
      color: #ff4c4c;
      font-size: 2.2em;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(30, 30, 30, 0.85);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: left;
      font-size: 1em;
    }

    th {
      background-color: #222;
      color: #ff4c4c;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    tr:hover {
      background-color: rgba(255, 76, 76, 0.2);
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      background-color: #ff4c4c;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ff1f1f;
    }

    input {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #999;
      font-family: inherit;
    }

    #formSection {
      display: none;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>

  <div class="container">
    <div class="logo">
    
    </div>

    <h1>üõ°Ô∏è NSA LIST üß†</h1>

    <table id="enemyTable">
      <thead>
        <tr>
          <th>üßë‚Äçüíª Name</th>
          <th>üéØ Unit</th>
          <th>üí¨ Discord ID</th>
          <th>üéñ Rank</th>
        </tr>
      </thead>
      <tbody id="enemyBody">
        <!-- Dynamic Rows -->
      </tbody>
    </table>

    <button onclick="openForm()">‚ûï Add Enemy</button>

    <div id="formSection">
      <input type="text" id="code" placeholder="Secret Code" />
      <input type="text" id="name" placeholder="Name" />
      <input type="text" id="unit" placeholder="Unit" />
      <input type="text" id="discord" placeholder="Discord ID" />
      <input type="text" id="rank" placeholder="Rank" />
      <button onclick="addEnemy()">‚úÖ Confirm Add</button>
    </div>
  </div>

  <script>
    const secretCode = "nsa_on_top___";
    const tableBody = document.getElementById("enemyBody");

    function loadEnemies() {
      const stored = localStorage.getItem("enemies");
      if (stored) {
        const enemies = JSON.parse(stored);
        enemies.forEach(e => insertRow(e));
      }
    }

    function saveEnemy(enemy) {
      const enemies = JSON.parse(localStorage.getItem("enemies")) || [];
      enemies.push(enemy);
      localStorage.setItem("enemies", JSON.stringify(enemies));
    }

    function insertRow({ name, discord, unit, rank }) {
      const row = tableBody.insertRow();
      row.innerHTML = `<td>üë§ ${name}</td><td>${unit}</td><td>${discord}</td><td>${rank}</td>`;
    }

    function openForm() {
      document.getElementById("formSection").style.display = "block";
    }

    function addEnemy() {
      const code = document.getElementById("code").value.trim();
      const name = document.getElementById("name").value.trim();
      const unit = document.getElementById("unit").value.trim();
      const discord = document.getElementById("discord").value.trim();
      const rank = document.getElementById("rank").value.trim();

      if (code !== secretCode) {
        alert("‚ùå Incorrect Secret Code");
        return;
      }

      if (!name || !discord || !unit || !rank) {
        alert("‚ö†Ô∏è Please fill all fields");
        return;
      }

      const enemy = { name, discord, unit, rank };
      insertRow(enemy);
      saveEnemy(enemy);

      // Reset form
      document.getElementById("formSection").style.display = "none";
      document.getElementById("code").value = '';
      document.getElementById("name").value = '';
      document.getElementById("discord").value = '';
      document.getElementById("unit").value = '';
      document.getElementById("rank").value = '';
    }

    // Load saved enemies on page load
    window.onload = loadEnemies;
  </script>
</body>
</html>
